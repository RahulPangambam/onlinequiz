<div *ngIf="!submitted">
    <form *ngFor="let question of questions, let i = index" #quizForm="ngForm" >
        <h5>{{question.content}}</h5>
        <br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="{{i}}" value="{{question.option1}}" [(ngModel)] = "question.givenAnswer">
            <label class="form-check-label">{{question.option1}}</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="{{i}}" value="{{question.option2}}" [(ngModel)] = "question.givenAnswer">
            <label class="form-check-label">{{question.option2}}</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="{{i}}" value="{{question.option3}}" [(ngModel)] = "question.givenAnswer">
            <label class="form-check-label">{{question.option3}}</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="{{i}}" value="{{question.option4}}" [(ngModel)] = "question.givenAnswer">
            <label class="form-check-label">{{question.option4}}</label>
        </div>
    </form>
    <button class="btn btn-dark" style="margin-left: 20%;" (click)="submitQuiz()">Submit</button>
</div>
<div class = "container" *ngIf="submitted">
    <p>Questions attempted : {{questionsAttempted}}</p>
    <p>Correct answers : {{correctAnswers}}</p>
    <p>Marks obtained : {{marksScored}}</p>
</div>
