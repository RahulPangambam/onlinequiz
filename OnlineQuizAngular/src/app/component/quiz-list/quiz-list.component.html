<div class="container" style="margin-top: 10px; margin-left: 100px;">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div *ngFor="let quiz of quizzes" class="col">
            <div class="card" style="width: 14rem; height: auto;">
                <div class="card-body" (click) = "goToQuestions(quiz.quizId)">
                    <h1 class="card-title">{{quiz.title}}</h1>
                    <p class="card-text" style="color: darkred;">{{quiz.description}}</p>
                    <p class="card-text" style="color: darkred;">Max marks : {{quiz.maxMarks}}</p>
                    <p class="card-text" style="color: darkred;">Number of questions : {{quiz.numberOfQuestions}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
